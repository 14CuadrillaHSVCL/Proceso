<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales HSVCL - 23 de Noviembre</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ---------------------------------
           VARIABLES DE PALETA Y ESTILOS PREMIUM
        --------------------------------- */
        :root {
            --color-marrondark: #4A3C2F;     /* Marrón chocolate profundo (PARA TEXTOS DE FONDO CLARO) */
            --color-marron-claro-degradado: #6E5F52; /* Marrón más claro para el degradado */
            --color-dorado-accent: #B8860B; /* Dorado para Títulos y Acentos */
            --color-blanco-main: #FFFFFF;    /* Texto de Contraste */
            --color-crema-bg: #FAF8F5;       /* Color base sutil */
            --shadow-subtle: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* ---------------------------------
           ESTRUCTURA DE DOS COLUMNAS (REPLICA DISNEY+)
        --------------------------------- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            /* El body ya no necesita background-color, lo tendrá la columna */
            color: var(--color-blanco-main);
            overflow-x: hidden; 
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh; 
            position: relative;
        }

        /* COLUMNA IZQUIERDA: CONTENIDO Y TEXTO (AHORA CON DEGRADADO) */
        .content-column {
            width: 50%;
            padding: 50px;
            /* CAMBIO CLAVE 1: FONDO DEGRADADO EN LA COLUMNA DE CONTENIDO */
            background: linear-gradient(to bottom, var(--color-marrondark) 0%, var(--color-marron-claro-degradado) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; 
            text-align: left;
            z-index: 2; 
        }

        /* COLUMNA DERECHA: IMAGEN DE LA VIRGEN (AHORA CON CAPA DE OPACIDAD/DEGRADADO) */
        .image-column {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .image-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CAMBIO CLAVE 2: CAPA DE OPACIDAD/DEGRADADO SOBRE LA VIRGEN */
        .image-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Degradado de negro a transparente para un efecto más místico */
            background: linear-gradient(to right, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.0) 100%);
            opacity: 0.8; /* Ajusta esta opacidad para más o menos "velo" */
            z-index: 1; /* Asegura que esté sobre la imagen pero debajo del contenido si lo hubiera */
        }


        /* ---------------------------------
           ESTILOS DE CONTENIDO
        --------------------------------- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px; 
        }

        .logo {
            width: 70px; 
            height: auto;
            flex-shrink: 0; 
        }

        .main-title {
            font-family: 'Playfair Display', serif; 
            font-size: 3em; 
            color: var(--color-blanco-main); 
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
        
        /* Información de Evento */
        .event-info {
            margin-bottom: 40px;
            padding: 10px 0;
        }

        .event-date {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--color-dorado-accent);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .event-time {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--color-blanco-main);
        }

        .event-slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.0em;
            color: var(--color-crema-bg); 
            margin-top: 20px;
            letter-spacing: 0.5px;
        }

        /* Información de Sede */
        .location-info {
            margin-bottom: 40px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 5px;
        }

        .location-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--color-dorado-accent);
            margin-bottom: 5px;
        }

        .location-address {
            font-size: 1.1em;
            color: var(--color-blanco-main);
        }

        /* Footer */
        .footer {
            position: absolute; 
            bottom: 30px;
            left: 50px; /* Alineado con la columna de contenido */
            font-size: 0.8em;
            color: #8C7B6A; 
            z-index: 3; /* Para asegurar que esté sobre ambas columnas si se superpone */
        }

        /* ---------------------------------
           RESPONSIVIDAD
        --------------------------------- */
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            .content-column, .image-column {
                width: 100%;
                height: auto;
                min-height: 50vh; 
            }
            .content-column {
                padding: 30px;
                order: 1; 
            }
            .image-column {
                order: 2; 
            }
            .main-title { font-size: 2.5em; }
            .footer {
                position: static;
                text-align: center;
                margin-top: 20px;
                padding-left: 0;
            }
            /* La capa de la imagen también debe adaptarse a la columna vertical */
            .image-column::before {
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.0) 100%);
            }
        }

        @media (max-width: 576px) {
            .main-title { font-size: 2em; }
            .event-date { font-size: 1.5em; }
            .logo { width: 60px; }
            .header { gap: 10px; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="content-column">

        <header class="header">
            <img src="https://via.placeholder.com/100x100/FFFFFF/4A3C2F?text=Logo+Izq" alt="Insignia Izquierda" class="logo logo-left">
            
            <h1 class="main-title">ELECCIONES GENERALES HSVCL</h1>
        </header>

        <section class="event-info">
            <p class="event-date">23 DE NOVIEMBRE</p>
            <p class="event-time">DE 9:00 AM A 4:00 PM</p>
            <p class="event-slogan">"Por la Unión y el Progreso de Nuestra Hermandad"</p>
        </section>

        <section class="location-info">
            <h2 class="location-title">SEDE INSTITUCIONAL</h2>
            <p class="location-address">Jirón Junín 1145 - 1149, Lima Cercado</p>
        </section>

        <img src="https://via.placeholder.com/100x100/FFFFFF/4A3C2F?text=Logo+Der" alt="Insignia Derecha" class="logo logo-right" style="margin-top: 30px;">


    </div>
    
    <div class="image-column">
        <img src="https://14cuadrillahsvcl.github.io/Proceso/virgen_nube.jpg" alt="Virgen del Carmen">
    </div>

    <footer class="footer">
        © 2023 Hermandad de la Virgen del Carmen. Todos los derechos reservados.
    </footer>
</div>

</body>
</html>
