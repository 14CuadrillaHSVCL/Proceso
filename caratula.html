<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales HSVCL - 23 de Noviembre</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ---------------------------------
           VARIABLES DE PALETA Y ESTILOS PREMIUM
        --------------------------------- */
        :root {
            --color-marrondark: #4A3C2F;     /* Marrón chocolate profundo */
            --color-dorado-accent: #B8860B; /* Dorado para acentos importantes */
            --color-crema-bg: #FAF8F5;       
            --color-blanco-main: #FFFFFF;    /* Fondo de la caja central */
            --shadow-subtle: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-deep: 0 8px 25px rgba(0, 0, 0, 0.3);
            --border-radius-main: 10px;
        }

        /* ---------------------------------
           ESTRUCTURA BASE Y FONDO (VIRGEN LIBRE)
        --------------------------------- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* El fondo del body ahora solo muestra la Virgen */
            background-color: var(--color-crema-bg); 
            color: var(--color-marrondark);
            overflow-x: hidden; 
            position: relative;
        }

        /* CONTENEDOR DE LA VIRGEN COMO FONDO DEL BODY */
        .background-image-container {
            position: fixed; /* Fijo para que no se mueva al hacer scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Detrás de todo el contenido */
        }

        .background-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            filter: grayscale(40%) brightness(0.6) contrast(1.1); 
            opacity: 0.8; /* MÁXIMA VISIBILIDAD DE LA VIRGEN */
        }

        /* ELIMINAMOS EL OVERLAY, YA QUE EL TEXTO ESTARÁ SOBRE LA CAJA BLANCA */
        /* .background-overlay { display: none; } */


        /* CAJA CENTRAL (DONDE VA TODO EL TEXTO) */
        .main-container {
            width: 100%;
            max-width: 600px; /* Hacemos la caja más compacta y central */
            background-color: var(--color-blanco-main);
            border-radius: var(--border-radius-main);
            box-shadow: var(--shadow-deep);
            padding: 40px; /* Aumentamos el padding para airear el contenido */
            position: relative;
            min-height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centramos verticalmente el contenido dentro de la caja */
            border: 4px solid var(--color-dorado-accent); /* Borde elegante */
        }

        /* ---------------------------------
           CONTENIDO PRINCIPAL (TODO DENTRO DE LA CAJA)
        --------------------------------- */
        .content {
            text-align: center;
            /* Ya no necesita z-index ni padding, el main-container lo maneja */
        }

        /* HEADER: Título y Logos */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            gap: 15px; 
            margin-bottom: 30px;
        }

        .logo {
            width: 80px; /* Reducimos el tamaño de los logos para la caja más pequeña */
            height: auto;
            flex-shrink: 0; 
        }

        .main-title {
            font-family: 'Playfair Display', serif; 
            font-size: 2.5em; /* Ajustamos el tamaño del título */
            color: var(--color-dorado-accent); 
            margin: 0;
            line-height: 1.1;
            flex-grow: 1; 
            /* Sombra más sutil porque está sobre fondo blanco */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); 
        }
        
        /* Información de Evento */
        .event-info {
            margin-bottom: 35px;
            padding: 15px 0;
            border-top: 1px solid #EEE;
            border-bottom: 1px solid #EEE;
        }

        .event-date {
            font-size: 1.7em;
            font-weight: 700;
            color: var(--color-marrondark);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .event-time {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--color-dorado-accent);
        }

        .event-slogan {
            font-family: 'Playfair Display', serif;
            font-size: 1.0em;
            font-style: italic;
            color: var(--color-marrondark); 
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        /* Información de Sede (Todo el texto está aquí ahora) */
        .location-info {
            margin-top: 30px;
            padding-bottom: 20px;
        }

        .location-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--color-marrondark);
            margin-bottom: 5px;
        }

        .location-address {
            font-size: 1.0em;
            color: var(--color-marrondark);
            line-height: 1.5;
        }


        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #8C7B6A; 
            padding-top: 15px;
            border-top: 1px solid #EEE;
        }

        /* ---------------------------------
           RESPONSIVIDAD
        --------------------------------- */
        @media (max-width: 768px) {
            .main-container {
                padding: 30px;
                max-width: 90%;
            }
            .main-title { font-size: 2em; }
            .logo { width: 70px; }
        }

        @media (max-width: 480px) {
            .main-container { padding: 20px; }
            .main-title { font-size: 1.5em; }
            .logo { width: 50px; }
            .event-date { font-size: 1.4em; }
        }
    </style>
</head>
<body>

<div class="background-image-container">
    <img src="https://14cuadrillahsvcl.github.io/Proceso/virgen_nube.jpg" alt="Virgen del Carmen">
</div>

<div class="main-container">

    <div class="content">
        <header class="header">
            <img src="https://via.placeholder.com/100x100/4A3C2F/FFD700?text=Logo+Izq" alt="Insignia Izquierda" class="logo logo-left">
            
            <h1 class="main-title">ELECCIONES GENERALES HSVCL</h1>
            
            <img src="https://via.placeholder.com/100x100/4A3C2F/FFD700?text=Logo+Der" alt="Insignia Derecha" class="logo logo-right">
        </header>

        <section class="event-info">
            <p class="event-date"><strong>23 DE NOVIEMBRE</strong></p>
            <p class="event-time">DE 9:00 AM A 4:00 PM</p>
            <p class="event-slogan">"Por la Unión y el Progreso de Nuestra Hermandad"</p>
        </section>

        <section class="location-info">
            <h2 class="location-title">SEDE INSTITUCIONAL DE NUESTRA HERMANDAD</h2>
            <p class="location-address">Jirón Junín 1145 - 1149, Lima Cercado</p>
        </section>

        <footer class="footer">
            <p>© 2023 Hermandad de la Virgen del Carmen. Todos los derechos reservados.</p>
        </footer>
    </div>
</div>

</body>
</html>
