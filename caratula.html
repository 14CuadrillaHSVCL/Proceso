<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales HSVCL - 23 de Noviembre</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ---------------------------------
           VARIABLES DE PALETA Y ESTILOS PREMIUM
        --------------------------------- */
        :root {
            --color-marrondark: #4A3C2F;     /* Fondo de la Columna de Texto */
            --color-dorado-accent: #B8860B; /* Dorado para Títulos y Acentos */
            --color-blanco-main: #FFFFFF;    /* Texto de Contraste */
            --color-crema-bg: #FAF8F5;       /* Color base sutil */
        }

        /* ---------------------------------
           ESTRUCTURA DE DOS COLUMNAS
        --------------------------------- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--color-marrondark);
            color: var(--color-blanco-main);
            overflow-x: hidden; 
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh; 
            position: relative;
        }

        /* COLUMNA IZQUIERDA: CONTENIDO Y TEXTO (Marrón Sólido) */
        .content-column {
            width: 50%;
            padding: 50px;
            background-color: var(--color-marrondark); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; 
            text-align: left;
            z-index: 2; 
        }

        /* COLUMNA DERECHA: IMAGEN DE LA VIRGEN Y VELO */
        .image-column {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            /* Degradado de la columna para la transición suave */
            background: linear-gradient(to right, rgba(74, 60, 47, 0.4) 0%, rgba(74, 60, 47, 0.0) 100%);
        }

        .image-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1; 
            filter: grayscale(20%) brightness(0.9);
            position: absolute;
            top: 0;
            left: 0;
        }

        /* CAPA EXTRA DE VELO (EFECTO DE NEBLINA/OPACIDAD) */
        .image-column::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Velo Marrón: Un degradado muy sutil de marrón, semi-transparente */
            background: linear-gradient(to right, 
                rgba(74, 60, 47, 0.2) 0%, /* Más opaco cerca de la columna de texto */
                rgba(74, 60, 47, 0.05) 100%); /* Casi transparente al final */
            z-index: 2; /* Sobre la imagen y el degradado de la columna */
        }


        /* ---------------------------------
           ESTILOS DE CONTENIDO
        --------------------------------- */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px; 
        }

        .logo {
            width: 70px; 
            height: auto;
            flex-shrink: 0; 
        }

        .main-title {
            font-family: 'Playfair Display', serif; 
            font-size: 3em; 
            color: var(--color-blanco-main); 
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
        
        .event-info {
            margin-bottom: 40px;
            padding: 10px 0;
        }

        .event-date {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--color-dorado-accent);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .event-time {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--color-blanco-main);
        }

        .event-slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.0em;
            color: var(--color-crema-bg); 
            margin-top: 20px;
            letter-spacing: 0.5px;
        }

        .location-info {
            margin-bottom: 40px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 5px;
        }

        .location-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--color-dorado-accent);
            margin-bottom: 5px;
        }

        .location-address {
            font-size: 1.1em;
            color: var(--color-blanco-main);
        }

        .footer {
            position: absolute; 
            bottom: 30px;
            left: 50px; 
            font-size: 0.8em;
            color: #8C7B6A; 
            z-index: 3; 
        }

        /* ---------------------------------
           RESPONSIVIDAD
        --------------------------------- */
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            .content-column, .image-column {
                width: 100%;
                height: auto;
                min-height: 50vh; 
            }
            .content-column {
                padding: 30px;
                order: 1; 
            }
            .image-column {
                order: 2; 
            }
            .main-title { font-size: 2.5em; }
            .footer {
                position: static;
                text-align: center;
                margin-top: 20px;
                padding-left: 0;
            }
             .image-column {
                background: linear-gradient(to top, rgba(74, 60, 47, 0.4) 0%, rgba(74, 60, 47, 0.0) 100%);
            }
            /* Adaptamos el velo para móvil */
            .image-column::after {
                 background: linear-gradient(to top, 
                    rgba(74, 60, 47, 0.2) 0%, 
                    rgba(74, 60, 47, 0.05) 100%); 
            }
        }

        @media (max-width: 576px) {
            .main-title { font-size: 2em; }
            .event-date { font-size: 1.5em; }
            .logo { width: 60px; }
            .header { gap: 10px; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="content-column">

        <header class="header">
            <img src="https://via.placeholder.com/100x100/FFFFFF/4A3C2F?text=Logo+Izq" alt="Insignia Izquierda" class="logo logo-left">
            
            <h1 class="main-title">ELECCIONES GENERALES HSVCL</h1>
        </header>

        <section class="event-info">
            <p class="event-date">23 DE NOVIEMBRE</p>
            <p class="event-time">DE 9:00 AM A 4:00 PM</p>
            <p class="event-slogan">"Por la Unión y el Progreso de Nuestra Hermandad"</p>
        </section>

        <section class="location-info">
            <h2 class="location-title">SEDE INSTITUCIONAL</h2>
            <p class="location-address">Jirón Junín 1145 - 1149, Lima Cercado</p>
        </section>

        <img src="https://via.placeholder.com/100x100/FFFFFF/4A3C2F?text=Logo+Der" alt="Insignia Derecha" class="logo logo-right" style="margin-top: 30px;">
    </div>
    
    <div class="image-column">
        <img src="https://14cuadrillahsvcl.github.io/Proceso/carmen.png" alt="Virgen del Carmen">
    </div>

    <footer class="footer">
        © 2023 Hermandad de la Virgen del Carmen. Todos los derechos reservados.
    </footer>
</div>

</body>
</html>
