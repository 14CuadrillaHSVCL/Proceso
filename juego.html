<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡La Luz de Adviento! | Hermandad del Carmen de Lima</title>
    <style>
        /* Paleta de Colores Sugerida:
        - Morado Adviento: #5D2E8E (Oscuro), #8A4EF0 (Claro)
        - Rojo Navidad: #B00020 (Oscuro), #FF4040 (Claro)
        - Verde Pino: #006030 (Oscuro), #00A050 (Claro)
        - Dorado/Estrella: #FFD700
        - Crema/Blanco: #F5F5DC, #FFFFFF
        - Marrón/Ocre Carmen: #8B4513, #D2B48C (Ocre)
        - Cielo Invernal: #1C2F4D (Oscuro), #3B597C (Medio)
        */

        /* CSS GENERAL Y TEMÁTICO */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1C2F4D; /* Noche invernal oscura */
            font-family: 'Arial', sans-serif;
            color: #F5F5DC; /* Crema/Blanco suave */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden; /* Evita barras de desplazamiento por la nieve */
            position: relative; /* Para la nieve */
        }

        /* --- Estilo de Nieve (Overlay) --- */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999; /* Asegura que la nieve esté encima de todo */
        }
        .snow-dot {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(-100%) translateX(0px); opacity: 0.8;}
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.8;}
        }

        /* --- Contenedores de Pantallas --- */
        #game-screen, #mission-screen, #victory-screen {
            display: none;
            width: 90vw;
            max-width: 800px;
            position: relative;
            background-color: #3B597C; /* Cielo azul invernal */
            border: 5px solid #B00020; /* Borde rojo navideño */
            box-shadow: 0 0 20px #B00020, 0 0 10px #FFD700; /* Brillo */
            border-radius: 10px;
            overflow: hidden;
        }

        /* --- Pantalla Principal (Menu) --- */
        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 800px;
            min-height: 400px;
            background: url('./main_menu_bg.png') no-repeat center center / cover; /* Imagen de fondo */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            text-align: center;
            padding: 30px 10px;
            position: relative;
            overflow: hidden;
        }
        #main-menu::before { /* Overlay para oscurecer la imagen y que el texto se lea mejor */
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        #main-menu h1, #main-menu p, #main-start-btn {
            position: relative;
            z-index: 2; /* Asegura que el texto y botón estén encima del overlay */
        }

        #main-menu h1 {
            color: #FFD700; /* Dorado brillante */
            font-size: 3.5em; /* Más grande y llamativo */
            margin-bottom: 10px;
            text-shadow: 0 0 15px #B00020, 0 0 8px #000;
        }

        #main-menu p {
            color: #F5F5DC;
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px #000;
        }
        
        /* --- Estilos de Botones --- */
        .btn-start {
            padding: 18px 45px; /* Más grande */
            font-size: 1.6em; /* Más grande */
            font-weight: bold;
            color: #FFFFFF; /* Texto blanco para contraste */
            background-color: #00A050; /* Verde pino más vivo */
            border: none;
            border-radius: 10px; /* Bordes más suaves */
            cursor: pointer;
            box-shadow: 0 6px #006030; /* Sombra más pronunciada */
            transition: all 0.15s ease-in-out;
            letter-spacing: 1px;
        }
        .btn-start:hover {
            background-color: #00B060;
        }
        .btn-start:active {
            box-shadow: 0 2px #006030;
            transform: translateY(4px);
            background-color: #009040;
        }

        /* --- Pantalla de Misión (Intro) --- */
        #mission-screen {
            flex-direction: row;
            justify-content: center; /* Centrar contenido */
            align-items: center;
            padding: 20px;
            min-height: 400px;
            background-color: #1C2F4D; /* Noche invernal */
            color: #F5F5DC;
            gap: 20px; /* Espacio entre elementos */
        }

        #char-box {
            text-align: center;
            flex-shrink: 0; /* No permitir que se encoja */
        }

        #char-image-display {
            width: 120px; /* Tamaño más grande para la imagen del personaje */
            height: 160px;
            background: url('./elias_character.png') no-repeat center center / contain; /* Imagen del personaje */
            border: 3px solid #FFD700; /* Borde dorado */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            margin-bottom: 8px;
            display: inline-block;
        }
        
        #mission-text {
            color: #F5F5DC;
            text-align: left;
            flex-grow: 1;
            padding-left: 10px; /* Espacio */
            max-width: 60%; /* Limita ancho del texto */
        }
        
        #mission-text h2 {
            color: #FFD700;
            margin-top: 0;
            font-size: 2em;
            text-shadow: 1px 1px 2px #000;
        }
